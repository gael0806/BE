# ===============================
# = DATA SOURCE
# ===============================

# Configuration de la base de données

# Url pour la connexion vers la base de données
#spring.datasource.url = jdbc:mysql://localhost:3306/smartberryDB?useSSL=false
#spring.datasource.username = root
#spring.datasource.password = root

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

#Database Configuration
db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/smartberrydb?useSSL=false
db.username=root
db.password=root
# ===============================
# = JPA / HIBERNATE
# ===============================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql = true


# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# = SPRING SECURITY
# ===============================
# désactivation de la sécurité par défaut
security.basic.enabled=false

# ===============================
# = SESSION
# ===============================
# désactivé pour le moment
spring.session.store-type=none

# ===============================
# = SERVER
# ===============================
server.port = 8080



